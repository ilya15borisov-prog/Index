<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Диктофон с Whisper (без Storage)</title>
  <!-- Firebase UMD SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    /* Твои стили без изменений */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #login-form {
      max-width: 300px;
      margin-bottom: 20px;
    }
    #app {
      display: none;
    }
    #auth-error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Диктофон с Whisper (без Storage)</h1>

  <div id="login-form">
    <input id="email" type="email" placeholder="Email" /><br /><br />
    <input id="password" type="password" placeholder="Пароль" /><br /><br />
    <button id="login-btn">Войти</button>
    <button id="register-btn">Регистрация</button>
    <p id="auth-error"></p>
  </div>

  <div id="app">
    <p>Добро пожаловать! Вы вошли в систему.</p>
    <!-- Здесь будет остальной функционал диктофона -->
  </div>

  <script>
    // Вставь сюда свои реальные данные из Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyD8rnM4-7qqtGXfgmrYmRfAmQ1VE6hCQQw",
      authDomain: "index-38eds.firebaseapp.com",
      projectId: "index-38eds",
      messagingSenderId: "874629961297",
      appId: "1:874629961297:web:16614cf7411138e2868a70"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Элементы DOM
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const authError = document.getElementById('auth-error');
    const loginForm = document.getElementById('login-form');
    const appDiv = document.getElementById('app');

    // Обработчик входа
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      authError.textContent = '';
      if (!email || !password) {
        authError.textContent = 'Введите email и пароль';
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authError.textContent = '';
        })
        .catch(error => {
          authError.textContent = 'Ошибка входа: ' + error.message;
        });
    });

    // Обработчик регистрации
    registerBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      authError.textContent = '';
      if (!email || !password) {
        authError.textContent = 'Введите email и пароль';
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          authError.textContent = '';
        })
        .catch(error => {
          authError.textContent = 'Ошибка регистрации: ' + error.message;
        });
    });

    // Отслеживаем состояние аутентификации
    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = 'none';
        appDiv.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        appDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
