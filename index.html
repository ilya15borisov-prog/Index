<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Диктофон с Whisper</title>
  <!-- Firebase UMD SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #login-form {
      max-width: 300px;
      margin-bottom: 20px;
    }
    #app {
      display: none;
    }
    #auth-error {
      color: red;
    }
    #recorder-controls {
      margin-top: 20px;
    }
    #transcript {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 100px;
      white-space: pre-wrap;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Диктофон с Whisper (без Storage)</h1>

  <div id="login-form">
    <input id="email" type="email" placeholder="Email" /><br /><br />
    <input id="password" type="password" placeholder="Пароль" /><br /><br />
    <button id="login-btn">Войти</button>
    <button id="register-btn">Регистрация</button>
    <p id="auth-error"></p>
  </div>

  <div id="app">
    <p>Добро пожаловать! Вы вошли в систему.</p>
    
    <!-- Функционал диктофона -->
    <div id="recorder-controls">
      <button id="start-recording">Начать запись</button>
      <button id="stop-recording" disabled>Остановить запись</button>
      <p id="recording-status">Готов к записи</p>
    </div>
    
    <div id="transcript">
      <!-- Здесь будет текст транскрибации -->
    </div>
  </div>

  <script>
    // Вставь сюда свои реальные данные из Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyD8rnM4-7qqtGXfgmrYmRfAmQ1VE6hCQQw",
      authDomain: "index-38eds.firebaseapp.com",
      projectId: "index-38eds",
      messagingSenderId: "874629961297",
      appId: "1:874629961297:web:16614cf7411138e2868a70"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Элементы DOM для аутентификации
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const authError = document.getElementById('auth-error');
    const loginForm = document.getElementById('login-form');
    const appDiv = document.getElementById('app');

    // Элементы DOM для диктофона
    const startRecordingBtn = document.getElementById('start-recording');
    const stopRecordingBtn = document.getElementById('stop-recording');
    const recordingStatus = document.getElementById('recording-status');
    const transcriptDiv = document.getElementById('transcript');

    // Переменные для записи
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    // Обработчик входа
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      authError.textContent = '';
      if (!email || !password) {
        authError.textContent = 'Введите email и пароль';
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authError.textContent = '';
        })
        .catch(error => {
          authError.textContent = 'Ошибка входа: ' + error.message;
        });
    });

    // Обработчик регистрации
    registerBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      authError.textContent = '';
      if (!email || !password) {
        authError.textContent = 'Введите email и пароль';
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          authError.textContent = '';
        })
        .catch(error => {
          authError.textContent = 'Ошибка регистрации: ' + error.message;
        });
    });

    // Отслеживаем состояние аутентификации
    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = 'none';
        appDiv.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        appDiv.style.display = 'none';
      }
    });

    // Функция для начала записи
    startRecordingBtn.addEventListener('click', async () => {
      if (isRecording) return;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          await transcribeAudio(audioBlob);
          stream.getTracks().forEach(track => track.stop());  // Остановить поток
        };
        
        mediaRecorder.start();
        isRecording = true;
        startRecordingBtn.disabled = true;
        stopRecordingBtn.disabled = false;
        recordingStatus.textContent = 'Запись...';
      } catch (error) {
        console.error('Ошибка доступа к микрофону:', error);
        recordingStatus.textContent = 'Ошибка: нет доступа к микрофону';
      }
    });

    // Функция для остановки записи
    stopRecordingBtn.addEventListener('click', () => {
      if (!isRecording) return;
      mediaRecorder.stop();
      isRecording = false;
      startRecordingBtn.disabled = false;
      stopRecordingBtn.disabled = true;
      recordingStatus.textContent = 'Обработка...';
    });

    // Функция для транскрибации через локальный сервер
async function transcribeAudio(audioBlob) {
  const formData = new FormData();
  formData.append('audio', audioBlob, 'recording.wav');
  
  try {
    const response = await fetch('http://localhost:3000/transcribe', {  // Отправляем на сервер
      method: 'POST',
      body: formData,
    });
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    const data = await response.json();
    transcriptDiv.textContent = data.text || 'Транскрибация не удалась';
    recordingStatus.textContent = 'Готов к записи';
  } catch (error) {
    console.error('Ошибка транскрибации:', error);
    transcriptDiv.textContent = 'Ошибка транскрибации: ' + error.message;
    recordingStatus.textContent = 'Готов к записи';
  }
}
